    function setActive(index) {
  const items = document.querySelectorAll("#suggestions li");

  // HARD GUARDS (this is the fix)
  if (!items.length) return;
  if (index < 0 || index >= items.length) return;

  items.forEach(item => item.classList.remove("active"));

  activeIndex = index;
  items[activeIndex].classList.add("active");
}

function clearSuggestionsAndExtras() {
  document.getElementById("suggestions").innerHTML = "";
  document.getElementById("suggestionblock").classList.add("fade-out");
}


function selectSuggestion(value) {
  searchInput.value = value;
  clearSuggestionsAndExtras();
  startSearchFlow();
}

    // Handle input change
    function handleInputChange() {
      const q = searchInput.value.trim();
      const suggestionBlock = document.getElementById("suggestionblock");
      const list = document.getElementById("suggestions");
      if (!q) {suggestionBlock.classList.remove("fade-out");}


      list.innerHTML = "";
      activeIndex = -1;

      if (q.length < 2) return;

      fetch(
        `https://en.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(q)}&limit=6&namespace=0&format=json&origin=*`
      )
        .then(res => res.json())
        .then(data => {
          const uniqueNames = [...new Set(data[1])]   // remove duplicates
            .sort();
            // .slice(0, 4);                             // limit to 6

          uniqueNames.forEach(async (name, index) => {
            const li = document.createElement("li");
            li.className = "suggestion-row";
            li.tabIndex = 0;

            let imgSrc =
              "https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png";

            try {
              const res = await fetch(
                `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`
              );
              const page = await res.json();
              if (page.thumbnail?.source) {
                imgSrc = page.thumbnail.source;
              }
            } catch {}

            li.innerHTML = `
              <img src="${imgSrc}" alt="${name}" />
              <span>${name}</span>
            `;

            li.addEventListener("click", () => {
              selectSuggestion(name);
            });

            li.addEventListener("mouseenter", () => {
              setActive(index);
            });

            list.appendChild(li);
          });

        });
    }

searchInput.addEventListener("keydown", e => {
  const items = document.querySelectorAll("#suggestions li");
  if (!items.length) return;

  if (e.key === "ArrowDown") {
    e.preventDefault();
    setActive((activeIndex + 1) % items.length);
  }

  if (e.key === "ArrowUp") {
    e.preventDefault();
    setActive((activeIndex - 1 + items.length) % items.length);
  }

  if (e.key === "Enter") {
    if (activeIndex >= 0) {
      e.preventDefault();
      clearSuggestionsAndExtras();
      selectSuggestion(items[activeIndex].textContent);
      
      startSearchFlow();
    }
  }

  if (e.key === "Tab" && activeIndex >= 0) {
    selectSuggestion(items[activeIndex].textContent);
  }
});



function startSearchFlow() {
  const query = searchInput.value.trim();
  if (!query) return;

  // hide greeting
  document.querySelector(".search-header").style.display = "none";

  // hide static suggestion block
  const sb = document.getElementById("suggestionblock");
  sb.classList.add("fade-out");

  loader.classList.remove("hidden");

  setTimeout(() => {
    loader.classList.add("hidden");
    showResults();
  }, 5200);
}

    // Highlight keywords in content
    function highlightKeywords(content, keywords) {
      let result = content;
      keywords.forEach(keyword => {
        const regex = new RegExp(`(${keyword})`, 'gi');
        result = result.replace(regex, '<span class="keyword-highlight">$1</span>');
      });
      return result;
    }

    // Format number
    function formatNumber(num) {
      if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      }
      return num.toString();
    }

    // Toggle icebreaker selection
    window.toggleIcebreaker = function(index) {
      const items = document.querySelectorAll('.icebreaker-item');
      items.forEach((item, i) => {
        if (i === index) {
          item.classList.toggle('selected');
          const numberEl = item.querySelector('.icebreaker-number');
          if (item.classList.contains('selected')) {
            numberEl.classList.remove('default');
            numberEl.classList.add('selected');
          } else {
            numberEl.classList.remove('selected');
            numberEl.classList.add('default');
          }
        } else {
          item.classList.remove('selected');
          const numberEl = item.querySelector('.icebreaker-number');
          numberEl.classList.remove('selected');
          numberEl.classList.add('default');
        }
      });
    };

        btn.innerHTML = '<i data-lucide="copy" style="width: 16px; height: 16px;"></i><span>Copy Message</span>';
        lucide.createIcons();

      toastMessage.textContent = message;
      toast.classList.toggle('error', isError);

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    async function getProfileImage(name) {
  try {
    const res = await fetch(
      `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`
    );
    const data = await res.json();
    return data.thumbnail?.source || 
      "https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png";
  } catch {
    return "https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png";
  }
}

    net.push(profile);
    localStorage.setItem("network", JSON.stringify(net));
