<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OpenRouter Test</title>
</head>
<body>

  <h3>OpenRouter Gen-AI Test</h3>

  <textarea id="prompt" rows="4" cols="50">
Tell me briefly about Sundar Pichai.
  </textarea>
  <br /><br />
  <button onclick="run()">Send</button>

  <pre id="out"></pre>

  <script>
    const OPENROUTER_API_KEY = "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";

    async function run() {
      const prompt = document.getElementById("prompt").value;
      const out = document.getElementById("out");
      out.textContent = "Loading...";

      try {
        const res = await fetch(
          "https://openrouter.ai/api/v1/chat/completions",
          {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + OPENROUTER_API_KEY,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              model: "google/gemma-3n-e2b-it:free",
              messages: [
                { role: "user", content: prompt }
              ]
            })
          }
        );

        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = "ERROR:\n" + err.toString();
      }
    }
  </script>

</body>
</html>
