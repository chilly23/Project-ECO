<!DOCTYPE html>
<html>
<body>

<input id="q" placeholder="Name + company">
<button onclick="test()">Test</button>
<pre id="out"></pre>

<script>
async function test() {
  const out = document.getElementById("out");
  out.textContent = "Loading...";

  const res = await fetch(
    "https://corsproxy.io/?https://api.apollo.io/v1/mixed_people/search",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Api-Key": "0qjcfFpnIhph5hh380cgww"
      },
      body: JSON.stringify({
        q_keywords: document.getElementById("q").value,
        page: 1,
        per_page: 6
      })
    }
  );

  const data = await res.json();
  out.textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
