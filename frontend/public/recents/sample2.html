  <script>
    const hour = new Date().getHours();
    let greeting = "Morning";
  
    if (hour >= 12 && hour < 17) greeting = "Afternoon";
    else if (hour >= 17 && hour < 21) greeting = "Evening";
    else if (hour >= 21) greeting = "Night";
  
    document.getElementById("greeting").textContent = greeting;
  
    // const username = "Abhi";
    // document.getElementById("username").textContent = username;

    const settingsBtn = document.getElementById("settings-btn");
    const settingsPanel = document.getElementById("settings-panel");

    settingsBtn.addEventListener("click", () => {
      settingsPanel.classList.toggle("open");
    });

    const settingsClose = document.getElementById("settings-close");

    settingsClose.addEventListener("click", () => {
      settingsPanel.classList.remove("open");
    });

    function showLoading() {
      loader.classList.remove("hidden");
      results.classList.add("hidden");
    }

    // ---- USERNAME STATE ----
    function loadUsername() {
      const name = localStorage.getItem("username") || "Abhi";
      document.getElementById("username").textContent = name;
    }

    loadUsername();

    const usernameInput = document.getElementById("username-input");
    const useUsernameBtn = document.getElementById("use-username");

    useUsernameBtn.addEventListener("click", () => {
      const value = usernameInput.value.trim();
      if (!value) return;

      localStorage.setItem("username", value);
      document.getElementById("username").textContent = value;
    });

    // ---- THEME STATE ----
    const themeSwitch = document.getElementById("switch");

    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
    themeSwitch.checked = savedTheme === "dark";

    themeSwitch.addEventListener("change", () => {
      const theme = themeSwitch.checked ? "dark" : "light";
      localStorage.setItem("theme", theme);
      document.documentElement.setAttribute("data-theme", theme);
    });


  </script>

    // Handle input change
    function handleInputChange() {
      const query = searchInput.value.trim().toLowerCase();

      suggestionsList.innerHTML = "";

      if (!query) return;

      const matches = suggestions.filter(s =>
        s.name.toLowerCase().includes(query) ||
        s.company.toLowerCase().includes(query)
      );

      matches.forEach(s => {
        const btn = document.createElement("button");
        btn.className = "suggestion-btn";
        btn.textContent = `${s.name} · ${s.company}`;
        btn.onclick = () => {
          searchInput.value = `${s.name}, ${s.company}`;
          startSearchFlow();
        };
        suggestionsList.appendChild(btn);
      });
    }

        showResults();
      }, 1800);
    }

    // Render results
    function renderResults() {
      renderProfileCard();
      renderSynthesisCard();
      renderPostsSection();
      renderIcebreakerCard();
      lucide.createIcons();
    }

    // Render profile card
    function renderProfileCard() {
      const profileCard = document.getElementById('profileCard');
      profileCard.innerHTML = `
        <div class="profile-header">
          <div class="avatar-wrapper">
            <img src="${currentExecutive.avatar}" alt="${currentExecutive.name}" class="avatar">
            <div class="avatar-badge">
              <div class="avatar-badge-dot"></div>
            </div>
          </div>
          <div class="profile-info">
            <div class="profile-top">
              <div>
                <h2 class="profile-name">${currentExecutive.name}</h2>
                <p class="profile-title">${currentExecutive.title}</p>
              </div>
              <a href="${currentExecutive.linkedinUrl}" target="_blank" rel="noopener noreferrer" class="profile-link">
                <i data-lucide="external-link" style="width: 20px; height: 20px; color: var(--muted-foreground);"></i>
              </a>
            </div>
            <div class="profile-company">
              <i data-lucide="building-2" style="width: 16px; height: 16px;"></i>
              <span>${currentExecutive.company}</span>
            </div>
          </div>
        </div>
        <div class="profile-footer">
          <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">Active on social</span>
          </div>
          <div class="divider"></div>
          <span class="status-text">${currentExecutive.latestPosts.length} recent posts analyzed</span>
        </div>
      `;
    }

    // Render synthesis card
    function renderSynthesisCard() {
      const synthesisCard = document.getElementById('synthesisCard');
      synthesisCard.innerHTML = `
        <div class="synthesis-gradient"></div>
        <div class="synthesis-content">
          <div class="synthesis-header">
            <div class="synthesis-icon">
              <i data-lucide="brain" style="width: 20px; height: 20px;"></i>
            </div>
            <div class="synthesis-title-wrapper">
              <h3 class="synthesis-title">AI Synthesis</h3>
              <i data-lucide="sparkles" class="sparkle-icon" style="width: 16px; height: 16px;"></i>
            </div>
          </div>
          <p class="synthesis-text">${currentExecutive.aiSynthesis}</p>
          <div class="synthesis-meta">
            <div class="meta-dot"></div>
            <p class="meta-text">Based on ${currentExecutive.name}'s recent public activity</p>
          </div>
        </div>
      `;
    }

    // Highlight keywords in content
    function highlightKeywords(content, keywords) {
      let result = content;
      keywords.forEach(keyword => {
        const regex = new RegExp(`(${keyword})`, 'gi');
        result = result.replace(regex, '<span class="keyword-highlight">$1</span>');
      });
      return result;
    }

    // Format number
    function formatNumber(num) {
      if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      }
      return num.toString();
    }

    // Render posts section
    function renderPostsSection() {
      const postsSection = document.getElementById('postsSection');
      const platformIcons = {
        linkedin: 'linkedin',
        twitter: 'twitter',
        news: 'newspaper'
      };
      const platformLabels = {
        linkedin: 'LinkedIn',
        twitter: 'Twitter/X',
        news: 'News'
      };

      postsSection.innerHTML = `
        <h3 class="section-title">
          <span class="title-dot"></span>
          Latest Activity
        </h3>
        ${currentExecutive.latestPosts.map((post, index) => `
          <div class="context-card glass card-shadow" data-index="${index}">
            <div class="context-header">
              <div class="platform-info">
                <div class="platform-icon-wrapper ${post.platform}">
                  <i data-lucide="${platformIcons[post.platform]}" style="width: 16px; height: 16px;"></i>
                </div>
                <div>
                  <p class="platform-name">${platformLabels[post.platform]}</p>
                  <p class="platform-date">${post.date}</p>
                </div>
              </div>
              <button class="copy-btn" onclick="copyPostContent(${index})">
                <i data-lucide="copy" class="copy-icon" style="width: 16px; height: 16px;"></i>
              </button>
            </div>
            <p class="post-content">${highlightKeywords(post.content, post.keywords)}</p>
            ${post.engagement ? `
              <div class="engagement-stats">
                <div class="stat">
                  <i data-lucide="heart" style="width: 16px; height: 16px;"></i>
                  <span>${formatNumber(post.engagement.likes)}</span>
                </div>
                <div class="stat">
                  <i data-lucide="message-circle" style="width: 16px; height: 16px;"></i>
                  <span>${formatNumber(post.engagement.comments)}</span>
                </div>
                <div class="stat">
                  <i data-lucide="share-2" style="width: 16px; height: 16px;"></i>
                  <span>${formatNumber(post.engagement.shares)}</span>
                </div>
              </div>
            ` : ''}
            <div class="keywords-list">
              ${post.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}
            </div>
          </div>
        `).join('')}
      `;
    }

    // Copy post content
    window.copyPostContent = function(index) {
      const post = currentExecutive.latestPosts[index];
      navigator.clipboard.writeText(post.content);
      showToast('Content copied to clipboard!');
    };

    // Render icebreaker card
    function renderIcebreakerCard() {
      const icebreakerCard = document.getElementById('icebreakerCard');
      icebreakerCard.innerHTML = `
        <div class="icebreaker-header">
          <div class="icebreaker-icon">
            <i data-lucide="wand-2" style="width: 20px; height: 20px;"></i>
          </div>
          <div>
            <h3 class="icebreaker-title">Icebreaker Messages</h3>
            <p class="icebreaker-subtitle">AI-generated warm intro options for ${currentExecutive.name}</p>
          </div>
        </div>
        <div class="icebreaker-list">
          ${currentExecutive.icebreakers.map((icebreaker, index) => `
            <div class="icebreaker-item" data-index="${index}" onclick="toggleIcebreaker(${index})">
              <div class="icebreaker-row">
                <div class="icebreaker-number default">${index + 1}</div>
                <div class="icebreaker-content">
                  <div class="icebreaker-preview">
                    <p class="icebreaker-text-preview">${icebreaker.substring(0, 80)}...</p>
                    <i data-lucide="chevron-right" style="width: 16px; height: 16px; color: var(--muted-foreground); flex-shrink: 0;"></i>
                  </div>
                  <div class="icebreaker-full">
                    <p class="icebreaker-full-text">${icebreaker}</p>
                    <button class="copy-message-btn default" onclick="event.stopPropagation(); copyIcebreaker(${index})">
                      <i data-lucide="copy" style="width: 16px; height: 16px;"></i>
                      <span>Copy Message</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Toggle icebreaker selection
    window.toggleIcebreaker = function(index) {
      const items = document.querySelectorAll('.icebreaker-item');
      items.forEach((item, i) => {
        if (i === index) {
          item.classList.toggle('selected');
          const numberEl = item.querySelector('.icebreaker-number');
          if (item.classList.contains('selected')) {
            numberEl.classList.remove('default');
            numberEl.classList.add('selected');
          } else {
            numberEl.classList.remove('selected');
            numberEl.classList.add('default');
          }
        } else {
          item.classList.remove('selected');
          const numberEl = item.querySelector('.icebreaker-number');
          numberEl.classList.remove('selected');
          numberEl.classList.add('default');
        }
      });
    };

    // Copy icebreaker
    window.copyIcebreaker = function(index) {
      const icebreaker = currentExecutive.icebreakers[index];
      navigator.clipboard.writeText(icebreaker);
      
      const btn = document.querySelectorAll('.copy-message-btn')[index];
      btn.classList.remove('default');
      btn.classList.add('copied');
      btn.innerHTML = '<i data-lucide="check" style="width: 16px; height: 16px;"></i><span>Copied!</span>';
      lucide.createIcons();
      
      showToast('Icebreaker copied to clipboard!');
      
      setTimeout(() => {
        btn.classList.remove('copied');
        btn.classList.add('default');
        btn.innerHTML = '<i data-lucide="copy" style="width: 16px; height: 16px;"></i><span>Copy Message</span>';
        lucide.createIcons();
      }, 2000);
    };

    // Handle back
    function handleBack() {
      searchInput.value = '';
      handleInputChange();
      currentExecutive = null;
      currentQuery = '';
    }

    // Show toast
    function showToast(message, isError = false) {
      toastMessage.textContent = message;
      toast.classList.toggle('error', isError);
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function showResults() {
      results.innerHTML = "";
      results.classList.remove("hidden");

      const grid = document.createElement("div");
      grid.className = "bento-grid";
      results.appendChild(grid);

      // FIXED PROFILE CARD
      const profile = document.createElement("div");
      profile.className = "bento-profile-fixed";
      profile.innerHTML = `
        <img src="https://i.pravatar.cc/120" class="profile-avatar" />

        <div class="social-row">
          <button>X</button>
          <button>in</button>
          <button>wa</button>
        </div>

        <button class="follow-btn">Follow</button>
        <button class="mail-btn">Draft Intro</button>
      `;
      grid.appendChild(profile);

      // RANDOM OTHER CARDS
      for (let i = 0; i < 6; i++) {
        const card = document.createElement("div");
        card.className = "bento-random";
        card.style.gridColumn = `span ${Math.random() > 0.6 ? 2 : 1}`;
        card.style.height = `${120 + Math.random() * 120}px`;
        grid.appendChild(card);
      }
    }


    // Initialize on DOM ready
    document.addEventListener('DOMContentLoaded', init);
  </script>
    
    <script src="three.r134.min.js"></script>
    <script src="vanta.dots.min.js"></script>
    <script src="vanta.fog.min.js"></script>
    <script src="vanta.net.min.js"></script>
    
    <script>
      const bgButtons = document.querySelectorAll("#background-options button");
      let vantaEffect = null;
    
      function destroyVanta() {
        if (vantaEffect) {
          vantaEffect.destroy();
          vantaEffect = null;
        }
      }
    
      function setBackground(bgType) {
        destroyVanta();
        localStorage.setItem("bg", bgType);
    
        if (typeof VANTA === "undefined") return;
    
        switch (bgType) {
          case "dots":
            vantaEffect = VANTA.DOTS({ el: document.body });
            break;
    
          case "fog":
            vantaEffect = VANTA.FOG({ el: document.body });
            break;
    
          case "net":
            vantaEffect = VANTA.NET({ el: document.body });
            break;
    
          default:
            document.body.style.background = "#000";
        }
      }
    
      bgButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          bgButtons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          setBackground(btn.dataset.bg);
        });
      });
    
      window.addEventListener("load", () => {
        const savedBg = localStorage.getItem("bg") || "grid";
        setBackground(savedBg);
    
        document
          .querySelector(`#background-options button[data-bg="${savedBg}"]`)
          ?.classList.add("active");
      });
    </script>
    
</body>
</html>
